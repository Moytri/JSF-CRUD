<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
   <h:head>
		<h:outputStylesheet library="css" name="bootstrap.min.css" />
   </h:head>
   <h:body>
   		<div class="container">	<br></br>	<br></br> <br></br>
			<h:form id="login" prependId="false" onsubmit="document.getElementById('login').action='j_security_check';">
			<div class="form-group row">
				<div class="col-sm-2">
			    	<h:outputLabel for="j_username" value="#{msgs.loginName}" />
			    </div>
			    <div class="col-sm-6">
			    	<h:inputText class="form-control" id="j_username" />
			    </div>
			</div>
			<div class="form-group row">
				<div class="col-sm-2">
			    	<h:outputLabel for="j_password" value="#{msgs.loginPassword}" />
			    </div>
			    <div class="col-sm-6">
			   	 	<h:inputSecret class="form-control" id="j_password" />
			   	 </div>
			</div>
			    <br />
			 <div class="form-group row">
			      <div class="offset-sm-2 col-sm-7">
			      </div>
			      <div class="offset-sm-2 col-sm-3">
			      	<h:commandButton value="#{msgs.loginProcess}"/>
			      </div>
			  </div>		    
			</h:form>
    	</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>	
   </h:body>
</html>
